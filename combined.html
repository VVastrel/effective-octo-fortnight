<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 120px;
            background-color: #F2EFE9;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #F2594B;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding-top: 60px;
            padding: 1rem;
            text-align: center;
        }

        html {
            scroll-padding-top: 120px; /* Aseta tämä arvo samaksi kuin headerin korkeus */
        }

        .profiilikuva {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Aseta maksimi väli */
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .thumbnail {
            flex: 1 1 calc(33.33% - 40px); /* Rajoittaa kolmen kuvan per rivi */
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        /* Lightbox modal styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 2000;
        }

        .lightbox-content {
            display: block;
            max-width: 90%;
            max-height: 80%;
            margin: 5% auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 50px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        /* Responsiivinen suunnittelu */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                flex: 1 1 calc(50% - 20px);
            }
            .info-box {
                padding: 1rem;
                max-width: 90%;
            }

                section {
                    padding-top: 80px; /* Mukauta headerin korkeuden mukaan */
                }
            }

        @media (max-width: 480px) {
            .thumbnail {
                flex: 1 1 100%; /* 1 kuva per rivi mobiilissa */
            }

            .thumbnail {
                width: 100%;
                max-width: 400px;
            }
        }

        /* Footer styles */
        footer {
            background-color: #F26444;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            width: 100%;
        }

        /* Yleinen laatikkotyyli */
        .info-box {
            background-color: #777777;  /* Taustaväri */

            color: white;               /* Tekstin väri */

            border-radius: 10px;       /* Pyöristetyt reunat */

            padding: 2rem;             /* Sisennys */
            max-width: 800px;          /* Maksimileveys */
            margin: 2rem auto;         /* Keskitys ja väli */
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Joni Sillanpää</h1>
        <nav>
            <ul>
                <!-- <li><a href="#home">Etusivu</a></li> -->
                <li><a href="#gallery">Portfolio</a></li>
                <li><a href="#about">Info</a></li>
                <!-- <li><a href="#contact">Yhteystiedot</a></li> -->
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Galleria</h2>
        <div class="gallery">
            <img src="image0.jpg" alt="Valokuva 1" class="thumbnail">
            <img src="image0.jpg" alt="Valokuva 1" class="thumbnail">
            <img src="image0.jpg" alt="Valokuva 1" class="thumbnail">
            <img src="image0.jpg" alt="Valokuva 1" class="thumbnail">
            <img src="image0.jpg" alt="Valokuva 1" class="thumbnail">
            <img src="image0.jpg" alt="Valokuva 1" class="thumbnail">
            <img src="image0.jpg" alt="Valokuva 1" class="thumbnail">
            <img src="image0.jpg" alt="Valokuva 1" class="thumbnail">
        </div>
    </section>

    <section id="about" class="info-box">
        <h2>Tietoa Minusta</h2>
        <p>Kälviän syvimmästä suosta noussut enigmaattinen hahmo.</p>
        <img src="profiili1.jpg" alt="Valokuva 1" class="profiilikuva">
        <h2>Yhteystiedot</h2>
        <p>jonimikaelsaari@gmail.com</p>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="placeholder.jpg" alt="A lightbox image">
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="year"></span> Joni Sillanpää</p>
    </footer>

    <script>
        // Valitse kaikki galleriakuvat
        const thumbnails = document.querySelectorAll('.thumbnail');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close');

        // Näytä kuva lightboxissa, kun sitä klikataan
        thumbnails.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImg.src = image.src;
                lightboxImg.alt = image.alt;
            });
        });

        // Sulje lightbox, kun X-painiketta painetaan
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Sulje lightbox myös, kun käyttäjä klikkaa sen ulkopuolelle
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });

        // Set the current year dynamically in the footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
